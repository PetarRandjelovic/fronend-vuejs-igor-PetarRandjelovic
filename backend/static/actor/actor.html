<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ Vezbe</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../../../actor/actor.js"></script>
    </head>
    <body onload="init()">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/admin/">Administration</a></li>
              <li class="breadcrumb-item">Actor Administration</li>
            </ol>
          </nav>
          <h1> Actor Management</h1>
          <br>
          <br>
        <div class="container">
            <div class="row">
                <h2>Actor Listing:</h2>
                <div class = "col-10" style="height: 300px; overflow: auto">
                    <table class="table table-bordered" id="actorLst"></table>
                </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <h2>Add new actor:</h2>
                <div class="col-6">
                    <form method="post" action="/admin/actor">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">firstName</label>
                            <input type="text" class="form-control" id="firstName" firstName="firstName">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">lastName</label>
                            <input type="text" class="form-control" id="lastName" lastName="lastName">
                        </div>
                        <div class="mb-3">
                        </div>
                        <div class="mb-3">
                        </div>
                        <button type="add" class="btn btn-primary" id="actorBtn">AddActor</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
