<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ Vezbe</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../../../seat/seat.js"></script>
    </head>
    <body onload="init()">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/admin/">Administration</a></li>
              <li class="breadcrumb-item">Seat Administration</li>
            </ol>
          </nav>
          <h1> Seat Management</h1>
          <br>
          <br>
        <div class="container">
            <div class="row">
                <h2>Seat Listing:</h2>
                <div class = "col-10" style="height: 300px; overflow: auto">
                    <table class="table table-bordered" id="seatLst"></table>
                </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <h2>Add new seat:</h2>
                <div class="col-6">
                    <form method="post" action="/admin/seat">
                        <div class="mb-3">
                            <label for="SeatNumber" class="form-label">SeatNumber</label>
                            <input type="text" class="form-control" id="SeatNumber" SeatNumber="SeatNumber">
                        </div>
                        <div class="mb-3">
                            <label for="cinemaID" class="form-label">cinemaID</label>
                            <input type="integer" class="form-control" id="cinemaID" cinemaID="cinemaID">
                        </div>
                        <div class="mb-3">
                        </div>
                        <div class="mb-3">
                        </div>
                        <button type="add" class="btn btn-primary" id="seatBtn">addSeat</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
