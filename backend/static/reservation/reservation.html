<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ Vezbe</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../../../reservation/reservation.js"></script>
    </head>
    <body onload="init()">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/admin/">Administration</a></li>
              <li class="breadcrumb-item">reservation Administration</li>
            </ol>
          </nav>
          <h1> reservation Management</h1>
          <br>
          <br>
        <div class="container">
            <div class="row">
                <h2>reservation Listing:</h2>
                <div class = "col-10" style="height: 300px; overflow: auto">
                    <table class="table table-bordered" id="reservationLst"></table>
                </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <h2>Add new reservation:</h2>
                <div class="col-6">
                    <form method="post" action="/admin/reservation">
                        <div class="mb-3">
                            <label for="Name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="Name" Name="Name">
                        </div>
                        <div class="mb-3">
                            <label for="broadcastID" class="form-label">broadcastID</label>
                            <input type="integer" class="form-control" id="broadcastID" broadcastID="broadcastID">
                        </div>
                        <div class="mb-3">
                            <label for="seatID" class="form-label">seatID</label>
                            <input type="integer" class="form-control" id="seatID" seatID="seatID">
                        </div>
                        <div class="mb-3">
                            <label for="userID" class="form-label">userID</label>
                            <input type="integer" class="form-control" id="userID" userID="userID">
                        </div>
                        <div class="mb-3">
                        </div>
                        <button type="add" class="btn btn-primary" id="reservationBtn">AddReservation</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
